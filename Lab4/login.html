<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flat Business Profile Widget</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/a180402135.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="avatar">
            <img src="https://previews.123rf.com/images/vadimgozhda/vadimgozhda1502/vadimgozhda150200750/36474161-portrait-of-young-trendy-man-with-black-glasses.jpg" alt="Avatar">
        </div>
        <div class="login-box">
            <div class="login-title">Flat Business Profile Widget</div>
            <form>
                <div class="input-group">
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                    <input type="text" placeholder="Name" required style="font-family: 'Segoe UI', Arial, sans-serif, 'FontAwesome'">
                </div>
                <div class="input-group">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" placeholder="********" required style="font-family: 'Segoe UI', Arial, sans-serif, 'FontAwesome'">
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
        <div class="footer copyright">
            Â© 2016 Flat Business Profile Widget. All rights reserved
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</body>
</html>
